<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <div><a href="{% url 'user_registration:index' %}">Home</a>
        <a href="{% url 'user_registration:register' %}">Signup</a>
    
        {% if user.is_authenticated %}
            <a href="{% url 'user_registration:user_logout' %}">Logout</a>         
            {% else %}
            <a href="{% url 'user_registration:user_login' %}">Login</a>
            {% endif %}</div>
            
    <h1>Please fill the form and Register</h1>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ info_form.as_p }}

        <input type="submit" value="Register">
    </form>
</body>
</html>
